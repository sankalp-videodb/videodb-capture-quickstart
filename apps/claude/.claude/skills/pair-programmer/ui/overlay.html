<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VideoDB Context Overlay</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .container {
      background: rgba(26, 26, 26, 0.95);
      border-radius: 12px;
      padding: 16px;
      color: #fff;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-height: 380px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      -webkit-app-region: drag;
    }
    .title {
      font-size: 13px;
      font-weight: 600;
      color: #f5f5f7;
    }
    .close-btn {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: none;
      background: #333;
      color: #999;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-app-region: no-drag;
    }
    .close-btn:hover {
      background: #444;
      color: #fff;
    }
    .content {
      flex: 1;
      overflow-y: auto;
      font-size: 12px;
      line-height: 1.5;
      color: #ccc;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .content::-webkit-scrollbar {
      width: 6px;
    }
    .content::-webkit-scrollbar-track {
      background: transparent;
    }
    .content::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 3px;
    }
    .status {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 11px;
      color: #86868b;
    }
    .status-dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #30d158;
      margin-right: 6px;
    }
    .status-dot.recording {
      background: #ff3b30;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="title">VideoDB Context</span>
      <button class="close-btn" onclick="close()">Ã—</button>
    </div>
    <div class="content" id="content">
      Waiting for context...
    </div>
    <div class="status">
      <span class="status-dot" id="statusDot"></span>
      <span id="statusText">Ready</span>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('overlay-content', (event, data) => {
      const content = document.getElementById('content');
      content.textContent = data.text || 'No content';
      content.scrollTop = content.scrollHeight;
    });

    ipcRenderer.on('overlay-status', (event, data) => {
      const dot = document.getElementById('statusDot');
      const text = document.getElementById('statusText');
      
      if (data.recording) {
        dot.classList.add('recording');
        text.textContent = `Recording ${data.duration || ''}`;
      } else {
        dot.classList.remove('recording');
        text.textContent = 'Ready';
      }
    });

    function close() {
      ipcRenderer.send('overlay-close');
    }
  </script>
</body>
</html>
